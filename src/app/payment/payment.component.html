<div id="main_1">
<div class="card">
  <h2>Payment </h2>
  
  <div class="col-50">
 
    <label for="fname">Accepted Cards</label>
 
    <div class="icon-container">
      <i class="fa fa-cc-visa" style="color:navy;"></i>
      <i class="fa fa-cc-amex" style="color:blue;"></i>
      <i class="fa fa-cc-mastercard" style="color:red;"></i>
      <i class="fa fa-cc-discover" style="color:orange;"></i>
    </div>
 
  </div>
 
  <button class="accordion">Credit Card</button>
  <div class="panel">
    <!-- <div class="col-50"> -->
 
    <br>
    <form #paymentForm="ngForm">
      <label for="cname">Name on Card</label><br>
      <input type="text" id="cname" name="cardname"><br>
      <label for="ccnum">Card number</label><br>
      <input type="text" #cn="ngModel" id="ccnum" name="cardnumber" inputmode="numerical"  pattern="^4[0-9]{12}(?:[0-9]{3})?$*" [(ngModel)]=cardnumber ><br>
      <span *ngIf="cn.invalid && (cn.dirty||cn.touched)">
        <span *ngIf="cn.errors?.required" style="color:red"> Card number is required</span>
        <span *ngIf="cn.errors.pattern" style="color:red">Card number is not of valid type</span> </span><br>
 
      <label for="expmonth">Expiry</label>
      <span class="exp-wrapper">
        <input class="exp" id="month" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="MM" type="text"
          data-pattern-validate [(ngModel)]=mm />
        <input class="exp" id="year" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="YY" type="text"
          data-pattern-validate  [(ngModel)]=yy /><br>
      </span><br>
      
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" pattern="[0-9]*" #cv="ngModel" style="width: 10%; height: 30px;" required [(ngModel)]=cvv>
    <br>

    <span *ngIf="cv.invalid && (cv.dirty||cv.touched)"style='color: red; border-color: red;'>
      <span *ngIf="cv.errors?.required"> CVV is required</span>
      <span *ngIf="cv.errors.pattern">CVV is valid</span> </span><br><br>
   

    <button type="button" id="myBtn1" (click)="bookingOfTicket()">Pay</button>

     
    </form>
  </div>
 
  <form action="/action_page.php" ></form>
  <button class="accordion">Net Banking</button>
  <div class="panel">
    <br>
    <!-- <div class="col-50"> -->
 
    <label for="Bank">Select Your Bank</label>
    <select id="Bank" name="Bank">
      <option value="ICICT">Banks</option>
      <option value="ICICT">ICICI Bank</option>
      <option value="HDFC">HDFC Bank</option>
      <option value="AXIS">AXIS Bank</option>
      <option value="State Bank Of India">State Bank Of India</option>
      <option value="Bank of Baroda">Bank of Baroda</option>
 
    </select>
 
    <!-- </div> -->
    <br>
    
    <button type="button" id="myBtn2" (click)="bookingOfTicket()" >Pay</button>
  </div>
  <button class="accordion">Wallet</button>
  <div class="panel">
    <br>
 
    <form action="/action_page.php" >
    <input type="radio" name="radio"  /> Wallet
    <br>
    <button type="button"id="myBtn3" (click)="checkwallet()" [disabled]="isLoggedIn==false">Pay</button>
    <div id="resultDiv"  style="color:red;"></div>
    </form>
  </div>

</div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Payment succesful <br><br>
    Your ticket has been booked<br><br>
    <b>Thankyou!!!</b></p>

    <br>
    <br>
    <a style="text-decoration: none; color: white;" [routerLink]="['/ticketLink']"><button type="submit" value="Submit" class="cancelbtn" >view ticket</button></a>
  </div>

</div>

<div style="margin-top:150px ;"></div>
