<div class="navbar">
  <div class="logo"><input type="image" src="../assets/logo3.png" style="height: 110px; width: 160px;"
      class="dropbtn" /></div>
  <ul>
    <li>
      <div class="dropdown">
        <input type="image" src="../assets/loginn.png" style="height: 35px; width: 35px;" class="dropbtn" />
        <div class="dropdown-content">
          <a [routerLink]="['/trackticket']">Track booking</a>
          <!-- <a [routerLink]="['/loginLink']">Login/Sign-up</a> -->
          <span *ngIf="isStatus then block2 else block1"></span>
          <ng-template #block1>
            <a [routerLink]="['/loginLink']">Login/Sign-up</a>
          </ng-template>
          <ng-template #block2>
            <a [routerLink]="['/userDashBoard']">DashBoard</a>
            <a (click)="signOut()">Sign Out</a>
          </ng-template>
          <a [routerLink]="['/feedbackLink']">Feedback</a>
        </div>
      </div>
    <li><a [routerLink]="['/contactUsLink']" style="float: right;">CONTACT US</a></li>

    <!-- <li><a [routerLink]="['/aboutUsLink']" style="float: right;">ABOUT US</a></li>  -->
    <li><a href=#about-section style="float: right;">ABOUT US</a></li>
    <li><a [routerLink]="['/homeLink']" style="float: right;">HOME</a></li>
  </ul>
</div>
